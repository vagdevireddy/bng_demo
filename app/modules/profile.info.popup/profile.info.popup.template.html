<div class="well arrow_box" style="padding: 0;">
	<a href="">
		<img class="img-responsive" style="width: 100%; height: 100px;" ng-src="{{ info.thumbnailUrl }}" alt="{{ info.title }}">
	</a>

	<div class="media col-lg-12">
		<div class="media-left">
			<a href="">
				<img ng-src="{{ info.thumbnailUrl }}" class="media-object profile-popup-img" alt="Sample Image">
			</a>
		</div>
		<div class="media-body">
			<h5 style="position: relative;" class="media-heading">
				<b>
					<a href="">
						{{ info.title | limitTo: 10 }}
						{{info.title.length > 10 ? '...' : ''}}
					</a>
				</b>
				<small class="pull-right"><i>Jan 10</i></small>
			</h5>
			<p>
				@{{ info.title | limitTo: 10 }}
			</p>
		</div>
	</div>
	<p class="col-lg-12" style="color: rgba(102, 102, 102, 0.8);">
		{{ info.title | limitTo: 44 }}
		{{info.title.length > 44 ? '...' : ''}}
	</p>
</div>
